<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/basic_javascript_9.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/slideshow.css">
    <title>Basic Javascript 9</title>
</head>
<body>

    <p>How many seconds would you like to set your alarm for?</p>
<input id="seconds" value=""/>
<button onclick="countdown()">Click this</button>
<p id="timer"></p>


<div class="slideshow-container">

    
    <div class="mySlides fade">
      <div class="numbertext">1 / 1</div>
      <img src="./images/helo1.jpg" style="width:100%">
      <div class="text">Good Ole CH-47</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">1 / 2 </div>
      <img src="./images/helo2.jpg" style="width:100%">
      <div class="text">Sling Load</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./images/helo3.jpg" style="width:100%">
      <div class="text">Gotta love the AH-64 Apache</div>
    </div>
  

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>



    
</body>
</html>
