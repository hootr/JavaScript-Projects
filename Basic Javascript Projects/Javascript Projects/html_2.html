<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/css_1.css">
    <script defer src="./JavaScript/JavaScript_2.js"></script>
    <title>JavaScript 2</title>
</head>
<body>
    
    <h2> Please enter your contact information!</h2>
    <form name="contact" action="" onsubmit="return validateForm()" method="post">
        <input type="text" name="First Name" placeholder="First Name"><br><br>
        <input type="text" name="Last Name" placeholder="Last Name"><br><br>
        <input type="text" name="E-mail" placeholder="E-Mail Address"><br><br>
        <textarea name="message" placeholder="Tell Us about yourself"></textarea><br><br>
        <button type="submit" name="submit">Submit</button> 
    </form>

    
</body>
</html>
