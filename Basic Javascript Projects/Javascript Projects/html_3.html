<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Attributes</title>
    <script defer src="./JavaScript/JavaScript_3.js"></script>
</head>
<body>
    <dif>
        <ol> 
            <li data-family_relation ="father">Mark</li>
            <li data-family_relation ="mother">Kelly</li>
            <li data-family_relation ="sister">Maxine</li>
        </ol>
    </dif>
    
    <h1>Motorcylces </h1>
    <h3>click to see who makes what motorcycle</h3>

    <ul>
        <li onclick="displayType(this)" id="R1"
            data-moto-type="Yamaha">R1</li>
        <li onclick="displayType(this)" id="Street Glide"
            data-moto-type="Harley Davidson">Street Glide</li>
        <li onclick="displayType(this)" id="CBR 1000"
            data-moto-type="Honda">CBR 1000</li>
        <li onclick="displayType(this)" id="Z650"
            data-moto-type="Kawazaki">Z650</li>
    </ul>
    
</body>
</html>
